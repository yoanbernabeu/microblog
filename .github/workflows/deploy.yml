name: Deploy to GitHub Pages

on:
  # Déclenché sur push vers main
  push:
    branches: [main]

  # Cron pour les posts programmés (toutes les 30 minutes)
  schedule:
    - cron: '*/30 * * * *'

  # Permet le déclenchement manuel
  workflow_dispatch:

# Permissions pour le déploiement GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Un seul déploiement à la fois
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build
        env:
          PUBLIC_GITHUB_REPO: ${{ github.repository }}
          PUBLIC_GITHUB_CLIENT_ID: ${{ vars.PUBLIC_GITHUB_CLIENT_ID }}
          PUBLIC_GITHUB_PROXY_URL: ${{ vars.PUBLIC_GITHUB_PROXY_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
